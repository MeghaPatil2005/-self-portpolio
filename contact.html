        .contact-box h2 {
            text-align: center;
            color: #4CAF50;
        }

        .contact-box p {
            font-size: 16px;
            line-height: 1.6;
        }

        .contact-box span {
            
        font-weight: bold;
        }
        .back-btn {
            display: block;
            width: 160px;
            margin: 30px auto 0;
            text-align: center;
            padding: 12px;
            background: #6a5acd;
            color: white;
            text-decoration: none;
            border-radius: 25px;
        }

        .back-btn:hover {
            background: #483d8b;
        }
    </style>
</head>
